<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="/dist/main.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap" rel="stylesheet">
  
  <title>Ken Simple Calculator app</title>
  
</head>
<body class=" h-screen md:flex md:justify-center md:items-center lg:flex lg:justify-center lg:items-center bg-skin-main font-league theme2 theme3 ">

<main class=" relative p-10  pt-15">
  <!-- bottom-1 top-4 left-1 right-5 absolute -->
 
  <section class="flex justify-between items-end ">
    <div class=" flex mb-7  justify-end text-xs text-skin-input text-right bottom-0  mr-10 top-9  left-1 right-0 absolute  h-9 ">  
     <p class="firstTheme h-2 mx-3  p-0 rounded-full cursor-pointer  ">1</p>
     <p class="secondTheme h-2 mx-3  p-0 cursor-pointer">2</p>
     <p class="thirdTheme h-2 ml-2 mr-2  p-0 cursor-pointer">3</p> 
    </div>
    <h1 class=" font-bold text-3xl  text-skin-input">calc</h1>
    <div class="flex justify-between items-center">
      <p class="mr-5 text-skin-input text-sm">Theme</p>
      <div class=" slider w-20 h-7  rounded-full bg-skin-key relative p-1 cursor-pointer  "> 
        <input class="checkbox sr-only" type="checkbox" />
        <span class=" w-3 h-3  bg-skin-equbutton rounded-full absolute top-2 left-point transition-all duration-500"></span>
        <!-- theme1: left-2 top-2 -->
        <!-- theme2: left-8 top-2 -->
        <!-- theme3: right-2 top-2 -->
      </div>
     
    </div>
  </section>

  <section>
    <div class="calculator">
      <div class="my-5 w-full">
        <input class="calc-screen p-6 w-full text-right text-3xl bg-skin-screen text-skin-input rounded-lg font-bold" type="text" value="" placeholder="0" disabled/>
      </div>
      
  

   <div class="calc-keys  grid grid-cols-4 p-5 text-center gap-4 bg-skin-key text-skin-key rounded-lg">

    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4 " type="button" onClick="inputNumber('7')"  value="7">7</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4 " type="button" onClick="inputNumber('8')"  value="8">8</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4 " type="button" onClick="inputNumber('9')"  value="9">9</button>
    <button class="text-md font-bold p-1 bg-skin-delbutton text-white rounded-md border-b-skin-delete border-b-4" type="button" onClick="del()"  value="all-clear">DEL</button>

    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('4')"  value="4">4</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('5')"  value="5">5</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('6')"  value="6">6</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('+')" class="operator" value="+">+</button>

    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('1')" value="1">1</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('2')" value="2">2</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('3')" value="3">3</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('-')" class="operator" value="-">-</button>


    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('.')" class="decimal" value=".">.</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('0')"  value="0">0</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('/')" class="operator" value="/">&divide;</button>
    <button class="font-bold text-2xl p-2 bg-skin-button rounded-md border-b-skin-shadow border-b-4" type="button" onClick="inputNumber('*')" class="operator" value="*">&times;</button>
      
       <button class=" font-bold text-lg p-2 col-span-2 bg-skin-delbutton border-b-skin-delete border-b-4 text-white rounded-md uppercase" type="button" onClick="clr()"  value="all-clear">Reset</button>
       

       <button class=" font-bold text-xl p-2 col-span-2 bg-skin-equbutton text-skin-equal border-b-skin-equal border-b-4 rounded-md" type="button" onClick="equal()" class="operator" value="=">=</button>
   </div>
   </div>
   </div>
  </section>
</main>

  
  
 

  
  
</body>

<script src="calculator.js"></script>
</html>
